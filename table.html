<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <h1>How to use tables</h1>
    <section id="body">
      <p>in this section will show you how to create tables in HTML5</p>
      <h2>table example:</h2>
      <table border="1">
        <caption>
          students table
        </caption>
        <thead>
          <tr>
            <th>name</th>
            <th>age</th>
            <th colspan="2">phone numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>karim</td>
            <td>15</td>
            <td>+1112344533</td>
            <td>+1112344533</td>
          </tr>
          <tr>
            <td>ola</td>
            <td>16</td>
            <td colspan="2">+1112344533</td>
          </tr>
          <tr>
            <td>mazin</td>
            <td>16</td>
            <td>+1112344533</td>
            <td>+1112344533</td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <div class="iframe">
        <iframe
          src="https://www.youtube.com/embed/iDA0kF5lrVk?si=_EWIdcFGKOkZqW1k"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
